<form class="form-signin top">
	<h1 class="h3 mb-3 font-weight-normal">Registrar</h1>

	<label for="email" class="sr-only">Correo</label>
	<input type="email" id="email" name="email" class="form-control top" placeholder="Correo" required autofocus [(ngModel)]="email">

	<label for="name" class="sr-only">Nombre</label>
	<input type="text" id="name" name="name" class="form-control top" placeholder="Nombre" required [(ngModel)]="name">

	<label for="password" class="sr-only">Contrase単a</label>
	<input type="password" id="password" name="password" class="form-control top" placeholder="Contrase単a" required [(ngModel)]="password">

	<label for="repeat" class="sr-only">Repita la contrase単a</label>
	<input type="password" id="repeat" name="repeat" class="form-control top" placeholder="Repita la contrase単a" required [(ngModel)]="repeat">

	<button class="btn btn-lg btn-primary btn-block top" type="submit" (click)="register()">Registrar</button>
	
	<br />
	<div class="center" *ngIf="error">
		<p class="red">{{ errorMessage }}</p>
	</div>
</form>
