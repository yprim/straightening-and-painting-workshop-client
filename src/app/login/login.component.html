<form class="form-signin top">
	<h1 class="h3 mb-3 font-weight-normal">Entrar</h1>

	<label for="email" class="sr-only">Correo</label>
	<input type="email" id="email" name="email" class="form-control top" placeholder="Correo" required autofocus [(ngModel)]="email">

	<label for="password" class="sr-only">Contraseña</label>
	<input type="password" id="password" name="password" class="form-control top" placeholder="Contraseña" required [(ngModel)]="password">

	<button class="btn btn-lg btn-primary btn-block top" type="submit" (click)="login()">Iniciar</button>

	<br />
	<div class="center" *ngIf="error">
		<p class="red">{{ errorMessage }}</p>
	</div>
</form>
