<div class="right top">
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addClientModal">Agregar cliente</button>
</div>

<div class="table-responsive top">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Identificación</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Teléfono</th>
				<th>Dirección</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let client of getClients() | paginate: { itemsPerPage:5, currentPage: p }">
				<td>{{client.clientIdentification}}</td>
				<td>{{client.name}}</td>
				<td>{{client.lastname}}</td>
				<td>{{client.telephone}}</td>
				<td>{{client.address}}</td>
				<td>
					<button type="button" class="btn btn-primary" (click)="loadEdit(client)" data-toggle="modal" data-target="#editClientModal">Editar</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger" (click)="deleteClient(client)">Borrar</button>
				</td>
			</tr>
		</tbody>
	</table>

	<pagination-controls (pageChange)="p =$event"></pagination-controls>
</div>

<!-- Modal Add -->
<div class="modal fade" id="addClientModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Agregar cliente</h4>
			</div>
			<div class="modal-body">
				<form class="form-signin">
					<label for="clientIdentification" class="sr-only">Identificación</label>
					<input type="text" id="clientIdentification" name="clientIdentification" class="form-control" placeholder="Identificación"
					 required autofocus [(ngModel)]="clientIdentification">

					<label for="name" class="sr-only">Nombre</label>
					<input type="text" id="name" name="name" class="form-control top" placeholder="Nombre" required autofocus [(ngModel)]="name">

					<label for="lastname" class="sr-only">Apellido</label>
					<input type="text" id="lastname" name="lastname" class="form-control top" placeholder="Apellido" required autofocus [(ngModel)]="lastname">

					<label for="telephone" class="sr-only">Teléfono</label>
					<input type="text" id="telephone" name="telephone" class="form-control top" placeholder="Teléfono" required autofocus [(ngModel)]="telephone">

					<label for="address" class="sr-only">Dirección</label>
					<input type="text" id="address" name="address" class="form-control top" placeholder="Dirección" required autofocus [(ngModel)]="address">


					<div class="modal-footer">
						<button type="button" class="btn btn-primary" (click)="addClient()">Agregar</button>
					</div>
					<div class="center" *ngIf="error">
						<p class="red">{{ errorMessage }}</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<!-- Modal Edit -->
<div class="modal fade" id="editClientModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editar cliente</h4>
				</div>
				<div class="modal-body">
					<form class="form-signin">
						<label for="clientIdentificationEdit" class="sr-only">Identificación</label>
						<input type="text" disabled id="clientIdentificationEdit" name="clientIdentificationEdit" class="form-control" placeholder="Identificación"
						 required [(ngModel)]="clientIdentificationEdit">
	
						<label for="nameEdit" class="sr-only">Nombre</label>
						<input type="text" id="nameEdit" name="nameEdit" class="form-control top" placeholder="Nombre" required autofocus [(ngModel)]="nameEdit">
	
						<label for="lastnameEdit" class="sr-only">Apellido</label>
						<input type="text" id="lastnameEdit" name="lastnameEdit" class="form-control top" placeholder="Apellido" required autofocus [(ngModel)]="lastnameEdit">
	
						<label for="telephoneEdit" class="sr-only">Teléfono</label>
						<input type="text" id="telephoneEdit" name="telephoneEdit" class="form-control top" placeholder="Teléfono" required autofocus [(ngModel)]="telephoneEdit">
	
						<label for="addressEdit" class="sr-only">Dirección</label>
						<input type="text" id="addressEdit" name="addressEdit" class="form-control top" placeholder="Dirección" required autofocus [(ngModel)]="addressEdit">
	
	
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" (click)="editClient()">Editar</button>
						</div>
						<div class="center" *ngIf="error">
							<p class="red">{{ errorMessage }}</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
